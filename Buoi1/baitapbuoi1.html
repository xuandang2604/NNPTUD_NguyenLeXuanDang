<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS Product Manager</title>
    <style>
      :root {
        --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --card-header-gradient: linear-gradient(to right, #3498db, #2980b9);
        --bg-color: #f0f2f5;
        --text-color: #2d3436;
        --code-bg: #1e1e1e;
        --code-text: #d4d4d4;
        --success-color: #00b894;
        --error-color: #d63031;
        --warning-color: #fdcb6e;
      }

      body {
        font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        line-height: 1.6;
        background-color: var(--bg-color);
        color: var(--text-color);
        margin: 0;
        padding: 40px 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
      }

      /* Tiêu đề chính */
      h1 {
        text-align: center;
        background: var(--primary-gradient);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5rem;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
        position: relative;
        display: inline-block;
        left: 50%;
        transform: translateX(-50%);
      }

      h1::after {
        content: "";
        display: block;
        width: 60px;
        height: 4px;
        background: var(--primary-gradient);
        margin: 10px auto 0;
        border-radius: 2px;
      }

      /* Card Styles */
      .result-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
        margin-bottom: 25px;
        overflow: hidden;
        transition:
          transform 0.3s ease,
          box-shadow 0.3s ease;
        animation: slideIn 0.5s ease-out forwards;
        opacity: 0;
      }

      /* Hiệu ứng trồi lên khi render từng card */
      @keyframes slideIn {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      /* Delay animation cho từng card để xuất hiện lần lượt */
      .result-card:nth-child(1) {
        animation-delay: 0.1s;
      }
      .result-card:nth-child(2) {
        animation-delay: 0.2s;
      }
      .result-card:nth-child(3) {
        animation-delay: 0.3s;
      }
      /* ... thêm n delay nếu muốn chi tiết hơn */

      .result-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      }

      .card-header {
        background: var(--card-header-gradient);
        color: white;
        padding: 12px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .question-label {
        font-weight: 700;
        font-size: 1.1rem;
        text-transform: uppercase;
      }

      .card-body {
        padding: 20px 25px;
      }

      .question-title {
        font-weight: 600;
        color: #555;
        margin-bottom: 15px;
        display: block;
        border-left: 4px solid #3498db;
        padding-left: 10px;
      }

      /* Code block styles (Dark Theme giống VS Code) */
      pre {
        background-color: var(--code-bg);
        color: var(--code-text);
        padding: 20px;
        border-radius: 8px;
        overflow-x: auto;
        font-family: "Consolas", "Monaco", monospace;
        font-size: 0.95em;
        margin: 0;
        border: 1px solid #333;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }

      pre::-webkit-scrollbar {
        height: 8px;
      }
      pre::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }

      .badge {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 4px 12px;
        border-radius: 20px;
        font-size: 0.8em;
        backdrop-filter: blur(5px);
      }

      .text-result {
        font-size: 1.1em;
        color: #2c3e50;
        background: #f8f9fa;
        padding: 15px;
        border-radius: 8px;
        border: 1px dashed #cbd5e0;
      }

      /* Highlight status */
      .status-box {
        display: inline-block;
        padding: 5px 10px;
        border-radius: 6px;
        font-weight: bold;
      }

      .highlight-true {
        color: #0f5132;
        background-color: #d1e7dd;
        border: 1px solid #badbcc;
      }

      .highlight-false {
        color: #842029;
        background-color: #f8d7da;
        border: 1px solid #f5c2c7;
      }

      .money {
        color: #d35400;
        font-weight: 800;
        font-size: 1.4em;
        text-shadow: 1px 1px 0px rgba(0, 0, 0, 0.1);
      }

      /* Bullet points cho list */
      ul.simple-list {
        list-style: none;
        padding: 0;
      }
      ul.simple-list li {
        padding: 5px 0;
        border-bottom: 1px solid #eee;
      }
      ul.simple-list li:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>JS Product Manager</h1>

      <div id="output-container"></div>

      <div
        style="
          text-align: center;
          margin-top: 40px;
          color: #888;
          font-size: 0.9em;
        "
      >
        Bài tập JavaScript cơ bản - Hiển thị bằng HTML/CSS
      </div>
    </div>
  </body>
  <script src="baitapbuoi1.js"></script>
</html>
